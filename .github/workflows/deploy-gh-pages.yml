name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Allow this workflow to write to repository contents (required to push gh-pages)
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ensure git commands in the workflow can push using GITHUB_TOKEN
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          # keep_history: true
